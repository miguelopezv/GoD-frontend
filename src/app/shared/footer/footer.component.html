<div class="footer-container">
  <span id="reboot" class="options" (click)="reboot()">End Game</span>
  <span id="stats" *ngIf="!onStats; else game_button" class="options" (click)="goToStats()">See game Stats</span>
  <ng-template #game_button>
    <span id="game" class="options" (click)="goToGame()">Back to the game</span>
  </ng-template>
</div>
